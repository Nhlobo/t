<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Cart</h1>
        <p>Full Chicken - R100.00</p>
        <button id="checkout">Checkout</button>
    </div>
    <script>
        document.getElementById('checkout').addEventListener('click', async function() {
            const amount = 100.00; // Hardcoded amount for the product
            const csrfToken = 'your-csrf-token'; // Replace with your actual CSRF token

            const response = await fetch('https://b-tzlu.onrender.com', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    amount: amount,
                    return_url: 'https://nhlobo.github.io/success.html',
                    cancel_url: 'https://nhlobo.github.io/cancel.html',
                    notify_url: 'https://nhlobo.github.io/notify.html',
                    csrf_token: csrfToken
                })
            });

            const data = await response.json();

            if (response.ok) {
                window.location.href = data.redirect_url;
            } else {
                alert(data.error);
            }
        });
    </script>
</body>
</html>
